  <main>
    <section class="contact">
      <h1>Contact Us</h1>
      <p>Use the form below to reach us or find our location on the map.</p>
      <form id="contactForm" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="location">
      <h2>Our Location</h2>
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/place/Port+Harcourt/@4.8174104,7.0047966,12z/data=!4m2!3m1!1s0x1069cea39f2c48e3:0x53562bdd7d8832db?entry=ttu&g_ep=EgoyMDI1MDYxNy4wIKXMDSoASAFQAw%3D%3D" 
          width="100%" 
          height="300" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>
  </main>
