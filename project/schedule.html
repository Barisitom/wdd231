  <main>
    <section id="shedule" class="shedule">
      <h1>TRAINING SCHEDULE</h1>
      <!-- JavaScript will populate this -->

    <section id="payment" class="payment">
      <h2><!--Payment Plans --></h2>
      <!-- JavaScript will populate this -->
    </section>

    <section id="showHere">
      <!-- Additional dynamic content if needed -->
    </section>

    <dialog id="mydialog">
      <form method="get" action="thankyou.html" id="joinForm">
        <button id="close" class="close" type="button">X</button>

        <label for="firstName">
          First Name:
          <input type="text" id="firstName" name="firstName" required autocomplete="given-name" title="Enter your first name">
        </label>

        <label for="lastName">
          Last Name:
          <input type="text" id="lastName" name="lastName" required autocomplete="family-name" title="Enter your last name">
        </label>

        <label for="email">
          Email:
          <input type="email" id="email" name="email" required autocomplete="email" placeholder="example@email.com" title="Enter your email">
        </label>

        <label for="mobile">
          Mobile Phone:
          <input type="tel" id="mobile" name="mobile" required autocomplete="tel" title="Enter your mobile phone number">
        </label>

        <label for="choicePlan">
          Plan of Choice:
          <input type="text" id="choicePlan" name="choicePlan" required autocomplete="organization" title="Enter your choice of plan">
        </label>

        <input type="hidden" name="timestamp" id="timestamp">
        <input type="submit" value="Submit">
      </form>
    </dialog>
  </main>
